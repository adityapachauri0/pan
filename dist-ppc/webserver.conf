# Panchroma Web Server Configuration - Completely Different Approach
# Using upstream blocks and advanced caching

upstream panchroma_api_backend {
    server 127.0.0.1:7001;
    keepalive 32;
}

upstream panchroma_websocket {
    server 127.0.0.1:7002;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=contact_limit:10m rate=2r/m;

# Custom log format
log_format panchroma_access '$remote_addr - $remote_user [$time_local] '
                            '"$request" $status $body_bytes_sent '
                            '"$http_referer" "$http_user_agent" '
                            '$request_time $upstream_response_time';

server {
    listen 8080;
    listen [::]:8080;
    server_name panchroma.local panchroma.dev *.panchroma.site;
    
    # Force HTTPS redirect
    return 301 https://$server_name$request_uri;
}

server {
    listen 8443 ssl http2;
    listen [::]:8443 ssl http2;
    server_name panchroma.local panchroma.dev *.panchroma.site;
    
    # SSL Configuration - Different approach
    ssl_certificate /opt/ssl/panchroma/fullchain.pem;
    ssl_certificate_key /opt/ssl/panchroma/privkey.pem;
    ssl_dhparam /opt/ssl/panchroma/dhparam.pem;
    
    # Advanced SSL Settings
    ssl_protocols TLSv1.3 TLSv1.2;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security Headers - Enhanced
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.google-analytics.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://www.google-analytics.com;" always;
    
    # Custom error pages
    error_page 404 /custom_404.html;
    error_page 500 502 503 504 /custom_50x.html;
    
    # Document root - Different path
    root /opt/panchroma/webapp/dist;
    index index.html index.htm;
    
    # Access logs with custom format
    access_log /var/log/nginx/panchroma_access.log panchroma_access;
    error_log /var/log/nginx/panchroma_error.log warn;
    
    # Advanced compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;
    
    # Brotli compression (if enabled)
    brotli on;
    brotli_comp_level 6;
    brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Static file caching - Different strategy
    location ~* \.(jpg|jpeg|png|webp|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
        access_log off;
    }
    
    location ~* \.(css|js|woff|woff2|ttf|eot|otf)$ {
        expires 6M;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # API endpoints with rate limiting
    location /panchroma-api/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        # Remove prefix for backend
        rewrite ^/panchroma-api/(.*) /$1 break;
        
        proxy_pass http://panchroma_api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Cache API responses
        proxy_cache_bypass $http_pragma $http_authorization;
        proxy_no_cache $http_pragma $http_authorization;
        add_header X-Cache-Status $upstream_cache_status;
    }
    
    # Contact form with stricter rate limiting
    location /panchroma-api/contact {
        limit_req zone=contact_limit burst=5 nodelay;
        
        rewrite ^/panchroma-api/(.*) /$1 break;
        proxy_pass http://panchroma_api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # WebSocket support
    location /panchroma-ws/ {
        proxy_pass http://panchroma_websocket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
    
    # Health check endpoint
    location /health-status {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Robots and sitemap
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
    
    location = /sitemap.xml {
        access_log off;
        log_not_found off;
    }
    
    # React app routing - Different approach
    location / {
        try_files $uri $uri/ @fallback;
        
        # Security headers for HTML
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }
    
    # Fallback for React Router
    location @fallback {
        rewrite ^.*$ /index.html last;
    }
    
    # Block unwanted requests
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /\.well-known {
        allow all;
    }
    
    # Block common exploit attempts
    location ~* \.(php|asp|aspx|jsp|cgi)$ {
        deny all;
        access_log off;
        log_not_found off;
        return 444;
    }
}

# Performance monitoring server block
server {
    listen 127.0.0.1:9001;
    server_name localhost;
    
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }
}