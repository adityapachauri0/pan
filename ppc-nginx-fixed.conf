# Fixed Nginx Configuration for ppc.panchroma.ca
upstream panchroma_backend {
    server 127.0.0.1:7001;
    keepalive 64;
}

server {
    listen 80;
    server_name ppc.panchroma.ca;
    
    # CRITICAL: Set UTF-8 charset
    charset utf-8;
    
    root /var/www/panchroma/client;
    index index.html;
    
    # Ensure HTML files are served with correct charset
    location ~* \.(html|htm)$ {
        add_header Content-Type "text/html; charset=utf-8";
        expires -1;
    }
    
    # API proxy
    location /api {
        proxy_pass http://panchroma_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://panchroma_backend/health-status;
        access_log off;
    }
    
    # React app routing
    location / {
        try_files $uri $uri/ /index.html;
        add_header Content-Type "text/html; charset=utf-8";
    }
}